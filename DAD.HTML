<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MORE DETAIL </title>
    <style>
        /* --- HYPER GRAPHIC STYLES --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #050011;
            background-image: 
                radial-gradient(circle at 50% 50%, #1a0b36 0%, #000000 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial Black', 'Impact', sans-serif;
            overflow: hidden;
            color: white;
            perspective: 1000px;
        }

        /* The Main Text */
        h1 {
            font-size: 10vw;
            line-height: 0.9;
            text-transform: uppercase;
            text-align: center;
            margin: 0;
            text-shadow: 
                3px 3px 0px #FF00CC, 
                -3px -3px 0px #00FFFF;
            animation: shake 3s infinite;
        }

        h2 {
            font-size: 4vw;
            color: #FFFF00;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-top: 10px;
            text-shadow: 0 0 10px #FFFF00;
            animation: pulse 1s infinite alternate;
        }

        /* The Button */
        .super-btn {
            margin-top: 50px;
            padding: 20px 40px;
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            border: 4px solid #fff;
            box-shadow: 0 0 20px #3333ff;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: inherit;
        }

        .super-btn:hover {
            transform: scale(1.1) rotate(-2deg);
            box-shadow: 0 0 50px #ff00cc;
        }

        .super-btn:active {
            transform: scale(0.95);
        }

        /* Background Elements (Stars) */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: floatUp linear infinite;
        }

        /* ANIMATIONS */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        @keyframes pulse {
            from { text-shadow: 0 0 10px #FFFF00, 0 0 20px #FFFF00; transform: scale(1); }
            to { text-shadow: 0 0 20px #FFFF00, 0 0 40px #FFFF00; transform: scale(1.05); }
        }

        @keyframes floatUp {
            from { transform: translateY(100vh); opacity: 1; }
            to { transform: translateY(-10vh); opacity: 0; }
        }

        /* Status Message Box */
        #status {
            margin-top: 30px;
            font-size: 1.5rem;
            color: #00FF00;
            font-family: 'Courier New', monospace;
            display: none;
            border: 2px dashed #00FF00;
            padding: 20px;
            background: rgba(0, 50, 0, 0.8);
        }
    </style>
</head>
<body>

    <div id="stars-container"></div>

    <h1>GOOD<br>NIGHT  dad</h1>
    <h2>PRISSAMIN INNA </h2>

    <button class="super-btn" onclick="activateSleepMode()">Initiate Sleep Mode</button>

    <div id="status">
        SYSTEM REPORT:<br>
        > GOOD NIGHT DAD<br>
        > pRISSAMIN INNA<br>
        > JESU PIHITAI<br>
        > BONA NOTTE <br>
        >BBYYEE<BR>
    </div>

    <script>
        // Create random floating stars
        const starsContainer = document.getElementById('stars-container');
        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.width = Math.random() * 5 + 'px';
            star.style.height = star.style.width;
            star.style.left = Math.random() * 100 + 'vw';
            star.style.animationDuration = Math.random() * 3 + 2 + 's';
            star.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(star);
        }

        // Button Action
        function activateSleepMode() {
            const btn = document.querySelector('.super-btn');
            const status = document.getElementById('status');
            const h1 = document.querySelector('h1');
            
            btn.style.display = 'none';
            status.style.display = 'block';
            
            // Change background to "Sleep" mode colors
            document.body.style.background = '#000';
            h1.style.textShadow = '0 0 10px blue';
            h1.innerHTML = "SWEET<br>DREAMS";
            h1.style.animation = 'none'; // Stop shaking
            h1.style.color = '#5555ff';
        }
    </script>
</body>
</html>
